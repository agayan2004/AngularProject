<header>
    <!-- <p (click)="show($event)"></p> -->
    <nav>
        <div id="navbar-logo">
            <a routerLink="/home"><img src="assets/images/logo.png" alt="LOGO"></a>
        </div>
        <div id="navbar-menu">
            <ul>
                <li *ngFor="let link of date"><a routerLink="/{{this.link.itemlink}}"  routerLinkActive="active">{{this.link.itemname}}</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <span id="drpdow"><img src="/assets/images/menu.png" alt=""></span>
            <div class="dropdown-content">
                <ul>
                    <li *ngFor="let link of date"><a routerLink="/{{link.itemlink}}"  routerLinkActive="active">{{link.itemname}}</a></li>
                 </ul>
            </div>
        </div>
    </nav>
</header>
